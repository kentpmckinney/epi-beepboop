<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>

      <title>Kent's Independent Project</title>

  <body class="container">
    <header>
      <h1></h1>
    </header>
    <main>
      <!-- <div class="star-1 stars"></div>

      <div id="hal-outer-container">
        <form id="form">
          <span>ENTER COMMAND: <input id="number"/></span>
          <button type="submit">Submit</button>
        </form>
        <div id="hal-inner-container">
          <div id="hal-display">
            <article id="intro">
              <div>Beep Boop v1.0 - An Epicodus Independent Project</div>
              <div>&copy; 2020 Kent McKinney</div>
              <div>&nbsp;</div>
              <div>Instructions:</div>
              <div>&nbsp;</div>
              <div>1. Enter a positive integer in the input field above</div>
              <div>2. (Optional) Enter a user name below</div>
              <div>3. Select the 'submit' button</div>
            </article>
          </div>
          <div id="notice">
              <span>USERNAME: <input id="name" placeholder="AUTHORIZED PERSONNEL ONLY" size=26/></span>
          </div>
        </div>
      </div>
    </main>
  </body>
